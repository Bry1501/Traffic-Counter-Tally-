<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Count Tally</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 30px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .image-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 5px;
        }
        .image-button img {
            width: 200px; /* Adjust size as needed */
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            border: none;
        }
        .image-button img:hover {
            border-color: #4CAF50;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Traffic Count Tally</h1>
    <div class="button-container">
        <!-- Buttons with images -->
        <button class="image-button" onclick="recordClick('Motor-Tricycle')"><img src="1.png" alt="Motor-Tricycle"></button>
        <button class="image-button" onclick="recordClick('Motorcycle')"><img src="2.png" alt="Motorcycle"></button>
        <button class="image-button" onclick="recordClick('Passenger Car')"><img src="3.png" alt="Passenger Car"></button>
        <button class="image-button" onclick="recordClick('Passenger Utility')"><img src="4.png" alt="Passenger Utility"></button>
        <button class="image-button" onclick="recordClick('Goods Utility')"><img src="5.png" alt="Goods Utility"></button>
        <button class="image-button" onclick="recordClick('Small Bus')"><img src="6.png" alt="Small Bus"></button>
        <button class="image-button" onclick="recordClick('Large Bus')"><img src="7.png" alt="Large Bus"></button>
        <button class="image-button" onclick="recordClick('Rigid Truck (2 Axles)')"><img src="8.png" alt="Rigid Truck (2 Axles)"></button>
        <button class="image-button" onclick="recordClick('Rigid Truck (3+ Axles)')"><img src="9.png" alt="Rigid Truck (3+ Axles)"></button>
        <button class="image-button" onclick="recordClick('Semi-Trailer Truck (3/4 Axles)')"><img src="10.png" alt="Semi-Trailer Truck (3/4 Axles)"></button>
        <button class="image-button" onclick="recordClick('Semi-Trailer Truck (5+ Axles)')"><img src="11.png" alt="Semi-Trailer Truck (5+ Axles)"></button>
        <button class="image-button" onclick="recordClick('Trailer Truck (4 Axles)')"><img src="12.png" alt="Trailer Truck (4 Axles)"></button>
        <button class="image-button" onclick="recordClick('Trailer Truck (5+ Axles)')"><img src="13.png" alt="Trailer Truck (5+ Axles)"></button>
    </div>
    <table id="logTable">
        <tr>
            <th>Button Name</th>
            <th>Click Count</th>
        </tr>
    </table>

    <script>
        // Store click counts in an object
        const clickCounts = {};

        function recordClick(buttonName) {
            // Initialize count for the button if not already done
            if (!clickCounts[buttonName]) {
                clickCounts[buttonName] = 0;

                // Add a new row for the button
                const table = document.getElementById("logTable");
                const row = table.insertRow(-1);
                row.id = buttonName; // Set the row ID for easy updates
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);

                cell1.textContent = buttonName;
                cell2.textContent = clickCounts[buttonName];
            }

            // Increment the count and update the table
            clickCounts[buttonName]++;
            const row = document.getElementById(buttonName);
            row.cells[1].textContent = clickCounts[buttonName];
        }
    </script>
</body>
</html>
